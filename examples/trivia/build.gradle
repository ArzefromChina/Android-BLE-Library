plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'com.squareup.wire'
}

android {
    namespace 'no.nordicsemi.android.ble.trivia'
    compileSdk 33

    defaultConfig {
        applicationId "no.nordicsemi.android.ble.trivia"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.3.0'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

wire {
    kotlin {}
}

dependencies {
    implementation project(path: ':ble-ktx')

    // Dagger and Hilt
    implementation 'com.google.dagger:hilt-android:2.44'
    kapt 'com.google.dagger:hilt-compiler:2.44'
    implementation 'androidx.hilt:hilt-navigation-compose:1.0.0'
    kapt 'androidx.hilt:hilt-compiler:1.0.0'

    implementation 'androidx.activity:activity-compose:1.6.1'
    // To show Preview
    implementation 'androidx.compose.ui:ui-tooling:1.3.1'
    implementation 'androidx.compose.ui:ui-tooling-preview:1.3.1'
    // Text, color, Surface
    implementation "androidx.compose.material3:material3:1.1.0-alpha02"
    // Nordic theme
    implementation 'no.nordicsemi.android.common:theme:1.2.3'
    implementation 'no.nordicsemi.android.common:permission:1.2.3'
    implementation 'no.nordicsemi.android.common:navigation:1.2.3'

    // Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-moshi:2.9.0'
    implementation 'com.squareup.okhttp3:okhttp:5.0.0-alpha.10'
    // https://square.github.io/okhttp/changelog/
    implementation 'com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.10'

    // parse JSON
    implementation'com.squareup.moshi:moshi-kotlin:1.14.0'
    kapt 'com.squareup.moshi:moshi-kotlin-codegen:1.8.0'
    implementation "androidx.compose.runtime:runtime-livedata:1.4.0-alpha02"
}